<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-dark" style="height: 50px;">
    <div class="container">
      <a class="navbar-brand" href="home"><i class="material-icons" style="color:white;">home</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="form" style="color: white;">Add Blogs</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="contact" style="color: white;">Contact Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="edit" style="color: white;">Edit</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/profile" style="color: white;">Profile</a>
          </li>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="height: 40px;">
          <a href="/profile"> <i class="fa fa-user" style="font-size:36px"></i>
            <h3 style="color: wheat;"> {{user}}
          </a></h3> &nbsp; &nbsp;&nbsp;<a href="{% url 'logout' %}">
            <h3><i class="fa fa-sign-out" aria-hidden="true" style="color: red;"></i> </h3>
          </a>
        </form>
      </div>
    </div>
  </nav>

  

  {% block content %}

  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
    crossorigin="anonymous"></script>
     
    

</body>

</html>
