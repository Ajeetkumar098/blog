<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container">
          <a class="navbar-brand" href="login"><i class="material-icons" style="color:whitesmoke;">home</i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="login" style="color: white;">
                    Login</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      {% block content %}
      <style>
        .center{
            display: table;
            margin: auto;
        }
        .image{
            transition: 0.5s;
            border-radius:15px;
            box-shadow: 9px 8px 20px 0px black;
            width: 250px;
            height: 400px;
            border-radius: 20px;
            object-fit: cover;
            margin-top: 70px;
        }
        .image:hover{
            transform: scale(1.1);
            box-shadow: 9px 8px 40px 0px black;
        }
    </style>
    <div class="container center">
        <div class="row">
    {% for i in data %}
    <div class="col-lg-4">
        <a href="login">
    <img src="{{i.image.url}}" alt="img" class="image center"> </a><br> <br>
    <h1 class="center">{{i.title}} </h1>
    <h5 class="center">{{i.created_by}} </h5>
    <!-- <a href="{% url 'delete' i.id %}" class="center">Delete</a> <br> -->
    <h4><a href="login" class="center" style="color: royalblue;">Readmore</a></h4>
    
        </div>
    {% endfor %}
    </div>
    </div>

      {% endblock %}


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
  </body>
</html>
